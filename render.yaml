services:
  - type: web
    name: shopify-analytics-dashboard
    env: node
    plan: free
    buildCommand: npm install && cd client && npm install && npm run build && cd ..
    startCommand: node server-fallback.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        value: your-super-secret-jwt-key-for-production-2024
      - key: DB_PATH
        value: ./database.sqlite
      - key: ADMIN_EMAIL
        value: admin@xenoanalytics.com
      - key: ADMIN_PASSWORD
        value: admin123
    disk:
      name: shopify-data
      mountPath: /opt/render/project/src
      sizeGB: 1
